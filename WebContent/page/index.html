<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../plugins/jQuery/jquery.min.js"></script>
<link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>
<script src="../plugins/bootstrap/js/bootstrap.js"></script>
<script src="../js/main.js"></script>
<meta charset="UTF-8">
<title>项目查询</title>
</head>
<body>

     <div class="container">
     	
		<div class="row">
			
			<div class="col-md-12">
				<div class="panel panel-default">
					
					<div class="panel-body">
					<div id="toolbar" class="btn-group">
			            <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal"
					data-target="#editModal" onclick="newPrepare()">
			                <span class="glyphicon glyphicon-plus" aria-hidden="false"></span>新增
			            </button>
			        </div>
       			 <table id="tb_project"></table>
   					 </div>
						<div class="table-responsive">
							<table id="table_project"
								class="table table-striped table-bordered table-hover userListTable">
								<thead>
									<tr>
										<th>项目ID</th>
										<th>项目名称</th>
										<th>项目关键字</th>
										<th>项目描述</th>
										<th>创建时间</th>
										<th>项目负责人</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									
								</tbody>
							</table>

						</div>
					</div>
					<!--分页栏-->
					<div id="pagination"></div>
				</div>
			</div>
		</div>
		
		
		
		<!--编辑窗口(新增和修改公用)-->
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">编辑窗口</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div id="specialDiv" class="form-group" style="display: block;">
							<label class="col-sm-2 control-label" >项目ID</label>
							<div class="col-md-10">
								<input type="text" name="projectId" class="form-control"
									id="projectId" value=""> <span
									class="help-block"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" >项目名称</label>
							<div class="col-md-10">
								<input type="text" name="projectName" class="form-control"
									id="projectName" value=""> <span
									class="help-block"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">关键字</label>
							<div class="col-md-10">
								<input type="text" name="projectKey" class="form-control"
									id="projectKey" value=""> <span
									class="help-block"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">描述</label>
							<div class="col-md-10">
								<input type="text" name="desc" class="form-control"
									id="desc" value=""> <span
									class="help-block"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">负责人</label>
							<div class="col-sm-4">
								<input type="text" name="desc" class="form-control"
									id="projectLeader" value=""> <span
									class="help-block"></span>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button id="saveBtn" type="button" class="btn btn-primary" >保存</button>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
